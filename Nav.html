<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav</title>
    <style>
       ul{
        list-style: none;
       } 
       ul li {

            float: left;
            width: 250px;
            background-color: brown;
            padding: 8px;
            color: white;
            text-align: center;
            margin-left: 4px;
            font-family: cursive;
            border-radius: 5px;
        
       }
       ul li:hover{
            background-color: rgb(124, 157, 222);
            border: 2px solid rgb(213, 200, 200);
       }
    </style>
</head>
<body>

    <div>

        <div class="container">

            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contect</li>
            </ul>

        </div>

    </div>
    

    

    

</body>
</html>
