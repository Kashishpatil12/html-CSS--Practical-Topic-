<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Flex in Bootstrap</title>
  </head>
  <body>

        <header class="fs-5 container-fluid mt-5" >
            <h4>justify-content-start</h4>
            <div class="d-flex justify-content-start bg-light text-light">
                <div class="p-1"><div class="p-2 bg-danger">HOME</div></div>
                <div class="p-1"><div class="p-2 bg-danger">ABOUT</div></div>
                <div class="p-1"><div class="p-2 bg-danger">CONTACT</div></div>
            </div>
        </header>
        <header class="fs-5 container-fluid mt-5" >
            <h4>justify-content-end</h4>
            <div class="d-flex justify-content-end text-light bg-light">
                <div class="p-1"><div class="p-2 bg-danger">HOME</div></div>
                <div class="p-1"><div class="p-2 bg-danger">ABOUT</div></div>
                <div class="p-1"><div class="p-2 bg-danger">CONTACT</div></div>
            </div>
        </header>
        <header class="fs-5 container-fluid mt-5" >
            <h4>justify-content-center</h4>
            <div class="bd-highlight d-flex justify-content-center bg-light text-light">
                <div class="p-1"><div class="p-2 bg-danger">HOME</div></div>
                <div class="p-1"><div class="p-2 bg-danger">ABOUT</div></div>
                <div class="p-1"><div class="p-2 bg-danger">CONTACT</div></div>
            </div>
        </header>
        <hr>
        <header>
            <h3>Social media icons</h3>
            <div class="container-fluid d-flex align-items-right">
            <div><img src="https://cdn-icons-png.flaticon.com/512/4138/4138124.png"  width="50px"></div>
            <div><img src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Facebook_colored_svg_copy-256.png" alt=""  width="50px"></div>
            <div><img src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Pinterest_colored_svg-256.png" alt=""  width="50px"></div>
            <div><img src="https://cdn3.iconfinder.com/data/icons/2018-social-media-logotypes/1000/2018_social_media_popular_app_logo_twitter-128.png" alt=""  width="50px"></div>
            <div><img src="https://cdn3.iconfinder.com/data/icons/2018-social-media-logotypes/1000/2018_social_media_popular_app_logo_messenger-128.png" alt=""  width="50px"></div> 
            </div>
        </header>





   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   
  </body>
</html>
