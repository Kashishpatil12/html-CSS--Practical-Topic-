<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav list</title>
    <style>
        ul{
            list-style: none;
        }
        ul li{

            padding: 10px;
            background-color: rgb(170, 136, 202);
            width: 300px;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 10px;
            text-align: center;
            font-family: cursive;
            
        }
        ul li:hover{
            background-color: rgb(25, 90, 155);
            border: 3px dotted brown;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>

            <ul>
                <li>Home</li>
                <li>About us</li>
                <li>Contect</li>
                <li>location</li>
                <li>News</li>
            </ul>
        </div>
    </div>
</body>
</html>
